<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Settings | Discord Friend Network</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="settings-container">
            <div class="settings-header">
                <h2>Settings</h2>
            </div>
            <div class="body">
                <div class="setting-item">
                    <label for="showMeCheckbox" id="showMeLabel">Show "me" node</label>
                    <input type="checkbox" id="showMeCheckbox" />
                </div>

                <div class="setting-item">
                    <label for="enableDetectionCheckBox" id="enableDetectionLabel">Enable Detection</label>
                    <input type="checkbox" id="enableDetectionCheckbox" />
                </div>

                <div class="setting-item">
                    <label for="languageSelect">Language</label>
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
                
                <div class="setting-section">
                    <h3>Hide List</h3>
                    <div id="hidden-nodes-list"></div>
                </div>
            </div>
            <div class="settings-footer">
                <button id="importBtn" class="btn-import">Import</button>
                <button id="exportBtn" class="btn-export">Export</button>
                <button id="resetBtn" class="btn-reset">Reset</button>
            </div>

            <p>
                Discord Friend Network v1.0.0
            </p>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
